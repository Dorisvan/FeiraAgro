{% extends "index.html" %}
{% block tudo %}


<br>
<br>

<br>
<br>

<section id="appointment" class="appointment section-bg" style="position: relative;">
      <div class="container">
        <div class="div_externa_form_cadastro container">

          <div class="section-title container">
            <br>
            <div class="section-header">
              <h2>Cadastrar Pedido</h2>
            </div>
            {% with messages = get_flashed_messages(with_categories=true) %}
              {% if messages %}
                <ul id="messages" class="list-unstyled">
                {% for category, message in messages %}
                  <li class="alert alert-{{ category }}">{{ message }}</li>
                {% endfor %}
                </ul>
              {% endif %}
            {% endwith %}
          </div>

          <form action="{{ url_for('cadastrar_pedido', codigo_produto=produto[0]) }}" method="POST" >
            <div class="row">
              <div class="col-md-4 form-group container">
                <label for="data_entrega"></label>
                <input type="date" name="data_entrega" class="form-control" id="data_entrega" placeholder="Data de Entrega" required>
                <div class="validate"></div>
              </div>
              <div class="col-md-4 form-group mt-3 mt-md-0 container">
                <label for="modo_entrega"></label>
                <input type="text" class="form-control" name="modo_entrega" id="modo_entrega" placeholder="Forma de entrega" required>
                <div class="validate"></div>
              </div>
            </div>

            <div class="row">
              <div class="col-md-4 form-group mt-3 container">
                <label for="quantidade"></label>
                <input type="number" class="form-control" name="quantidade" id="quantidade" placeholder="Quantidade de itens" required>
                <div class="validate"></div>
              </div>
<!--              <div class="col-md-4 form-group mt-3 container">-->
<!--                <label for="valor"></label>-->
<!--                <input type="number" class="form-control" name="valor" id="valor" value=produto[3] required>-->
<!--                <div class="validate"></div>-->
<!--              </div>-->
            </div>

            <div class="row">

            </div>

            <br>

            <div class="text-center">
              <button class="botao-cadastro " type="submit">Requisitar</button>
            <br>
          </form>

        </div>

      <div class="section-title"></div>
</section><!-- End Appointment Section -->



{% endblock tudo %}
