{% extends "index.html" %}
{% block tudo %}

<!-- ======= Contact Section ======= -->
    <section id="contact" class="contact">
      <div class="container" data-aos="fade-up">

        <div class="section-header">
          <h2>Cadastro de Produtos</h2>
        </div>

          <div class="col-lg-8">
            <form action="{{ url_for('cadastrar_produto') }}" method="POST" enctype="multipart/form-data" role="form" >
              <div class="row">
                <div class="form-group mt-3">
                  <input type="text" name="nome" class="form-control" id="nome" placeholder="Nome do Produto" required>
                </div>
                  <div class="form-group mt-3">
                  <input type="number" class="form-control" name="quantidade" id="quantidade" placeholder="Quantidade" required>
                </div>
              </div>
              <div class="form-group mt-3">
                <input type="number" class="form-control" name="valor" id="valor" placeholder="Valor" required>
              </div>

              <div class="form-group mt-3">
                <select id="classificacao" name="classificacao" required class="form-control">
                  <option value="Não sei">Classificação</option>
                  <option value="Hortaliças e Verduras">Hortaliças e Verduras</option>
                  <option value="Grão e Cereais">Grão e Cereais</option>
                  <option value="Frutas">Frutas</option>
                  <option value="Derivados do leite">Derivados de leite</option>
                  <option value="Molhos e Condimentos">Molhos e Condimentos</option>
                  <option value="Sucos e Polpas">Sucos e Polpas</option>
                </select>
              </div>
              <div class="form-group mt-3">
                <select name="procedencia" required class="form-control">
                  <option value="Não sei">Procedência</option>
                  <option value="Orgânico">Orgânico</option>
                  <option value="Não-orgânico">Não orgânico</option>
                </select>
              </div>

              <div class="form-group mt-3">
                <input type="file" class="form-control" name="img_produto" id="img_produto" placeholder="Acrescente uma imagem do seu produto">
              </div>

              <div class="form-group mt-3">
                <textarea class="form-control" name="descricao" rows="7" placeholder="Descrição" ></textarea>
              </div>


              <div class="my-3">
                <div class="loading">Loading</div>
                <div class="error-message"></div>
                <div class="sent-message">Your message has been sent. Thank you!</div>
              </div>

                  <div class="text-center floatleft"><button type="submit">Cadastrar</button></div>

            </form>
          </div><!-- End Contact Form -->

        </div>

      </div>
    </section><!-- End Contact Section -->


{% endblock tudo %}
