{% extends "index.html" %}
{% block tudo %}

<!-- ======= Contact Section ======= -->
    <section id="contact" class="contact">
      <div class="container" data-aos="fade-up">

        <div class="section-header">
          <h2>Cadastro de Produtos</h2>
        </div>

          <div class="col-lg-8">
            <form action="{{ url_for('perfil_produtor') }}" method="POST" role="form" >
              <div class="row">
                <div class="form-group mt-3">
                  <textarea class="form-control" name="descricao" rows="7" placeholder="Descreva de sua produção" ></textarea>
                </div>
                  <div class="form-group mt-3">
                  <input type="text" class="form-control" name="local_venda" id="local_venda" placeholder="Local de venda">
                </div>
              </div>
              <div class="form-group mt-3">
                <input type="file" class="form-control" name="img0" id="img0" placeholder="Primeira imagem">
                <input type="file" class="form-control" name="img1" id="img1" placeholder="Segunda imagem">
              </div>
              <div class="form-group mt-3">
                <input type="file" class="form-control" name="img2" id="img2" placeholder="Terceira imagem">
                <input type="file" class="form-control" name="img3" id="img3" placeholder="Quarta imagem">
              </div>
              <div class="form-group mt-3">
                <textarea class="form-control" name="descricao" rows="7" placeholder="Descrição" ></textarea>
              </div>


              <div class="my-3">
                <div class="loading">Loading</div>
                <div class="error-message"></div>
                <div class="sent-message">Your message has been sent. Thank you!</div>
              </div>

                  <div class="text-center floatleft"><button type="submit">Cadastrar</button></div>

            </form>
          </div><!-- End Contact Form -->

        </div>

      </div>
    </section><!-- End Contact Section -->


{% endblock tudo %}
