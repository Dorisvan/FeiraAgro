{% extends "index.html" %}
{% block tudo %}


<br>
<br>

<br>
<br>

<section id="appointment" class="appointment section-bg" style="position: relative;">
      <div class="container" style="height: 80vh;">
        <div class="div_externa_form_cadastro container">

          <div class="section-title container">
            <br>
            <div class="section-header">
              <h2>Editar Pedido</h2>
            </div>
            {% with messages = get_flashed_messages(with_categories=true) %}
              {% if messages %}
                <ul id="messages" class="list-unstyled">
                {% for category, message in messages %}
                  <li class="alert alert-{{ category }}">{{ message }}</li>
                {% endfor %}
                </ul>
              {% endif %}
            {% endwith %}
          </div>

          <form action="{{ url_for('editar_pedido', codigo_pedido=pedido[0]) }}" method="POST", enctype="multipart/form-data">
            <div class="row">
                <div class="col-md-4 form-group container">
                  <input type="text" name="data_entrega" class="form-control" value="{{ pedido[2] }}" id="data_entrega" placeholder="Nome do Produto" required>
                </div>

                <div class="col-md-4 form-group container">
                  <input type="number" name="quantidade" class="form-control" value="{{ pedido[3] }}" id="quantidade" placeholder="Nome do Produto" required>
                </div>

                <div class="col-md-4 form-group container">
                  <input type="text" name="modo_entrega" class="form-control" value="{{ pedido[5] }}" id="modo_entrega" placeholder="Nome do Produto" required>
                </div>


            </div>

            <br>

            <div class="text-center">
              <button class="botao-cadastro " type="submit">Concluir</button>
            <br>
          </form>

        </div>

      <div class="section-title"></div>
</section><!-- End Appointment Section -->

{% endblock tudo %}
