{% extends "index.html" %}
{% block tudo %}

<br>
<br>
<br>

<section id="appointment" class="appointment section-bg" style="position: relative;">
      <div class="container" style="height: 50vh;">

        <div class="div_externa_form_cadastro container">

          <div class="section-title container">
            <h2>Atualizar informações de usuário</h2>
          </div>

          <form action="{{ url_for('area_do_usuario', codigo=usuario[0]) }}" method="POST" >
            <div class="row">
              <div class="col-md-4 form-group container">
                <label for="nome"></label>
                <input type="text" name="nome" class="form-control" value="{{ usuario[1] }}" id="nome" placeholder="Nome completo" required>
                <div class="validate"></div>
              </div>
              <div class="col-md-4 form-group mt-3 mt-md-0 container">
                <label for="email"></label>
                <input type="email" class="form-control" name="email" value="{{ usuario[2] }}" id="email" placeholder="example@gmail.com" required>
                <div class="validate"></div>
              </div>
            </div>

            <div class="row">
              <div class="col-md-4 form-group mt-3 container">
                <label for="endereco"></label>
                <input type="text" class="form-control" name="endereco" value="{{ usuario[4] }}" id="endereco" placeholder="Seu endereço (ex.: Bairro Lagoa Seca, Rua João Almeida, n° 50" required>
                <div class="validate"></div>
              </div>
              <div class="col-md-4 form-group mt-3 container">
                <label for="contato"></label>
                <input type="text" class="form-control" name="contato" value="{{ usuario[7] }}" id="contato" placeholder="Contato">
                <div class="validate"></div>
              </div>
            </div>

            <div class="row">

            </div>

            <div class="row">

            </div>

            <div class="row">
              <div class="col-md-4 form-group mt-3 container">
                  <label for="tipo"></label>
                  <select name="tipo" required class="form-control">
                  <option value="Não sei" {% if usuario[5] == "Não sei" %}{{ "selected" }}{% endif %}>Escolha se você é um produtor ou consumidor</option>
                  <option value="Produtor" {% if usuario[5] == "Produtor" %}{{ "selected" }}{% endif %}>Produtor</option>
                  <option value="Consumidor" {% if usuario[5] == "Consumidor+" %}{{ "selected" }}{% endif %}>Consumidor</option>
                </select>
                <div class="validate"></div>
              </div>

              <div class="col-md-4 form-group mt-3 container">
                <label for="senha"></label>
                <input type="password" class="form-control" name="senha" value="{{ usuario[3] }}" id="senha" placeholder="Senha">
                <div class="validate"></div>
              </div>
            </div>

            <br>

            <div class="text-center">
              <button class="botao-cadastro " type="submit">Atualizar</button>
            </div>
          </form>

        </div>

      <div class="section-title"></div>
</section><!-- End Appointment Section -->


{% endblock tudo %}
